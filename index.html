<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; padding-top: 4%; font-size: 50px; font-weight: 700;">Calculate Your Age</h1>
    <div class="container">
        <div class="inputs-wrapper">
            <p style="color: #fff;">Start Date</p>
            <input type="date" id="start-date-input" onclick="setDefault()">
            <br><br>
            <p style="color: #fff;">End Date</p>
            <input type="date" id="end-date-input" onclick="setDefault()">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        
        <div class="outputs-wrapper">
          
            <div>
                <span id="years">
                    -
                </span>
                <p>Years</p>
            </div>

            <div>
                <span id="months">
                    -
                </span>
                <p>Months</p>
            </div>

            <div>
                <span id="days">
                    -
                </span>
                <p>Days</p>
            </div>
           
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
